<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="wrapper" data-js="wrapper">
      <main>
        <form onsubmit="calculateTip(); return false">
          <h1>Trinkgeldrechner</h1>
          <label for="bill">Wie hoch war die Rechnung?</label>
          <!--# by putting an input as text instead of as a number, 
            we enable the user to give exact numbers and with decimals
            if necessary. then in js with parseFloat we will transform
            to a decimal number. -->

          <input type="text" id="bill" name="bill" data-js="bill" />
          <label for="people"
            >Wie viele Menschen teilen sich die Rechnung</label
          >
          <input type="number" id="people" name="people" data-js="people" />
          <label for="service">Wie war der Service?</label>
          <select name="service" id="service" data-js="service">
            <option value="bad" data-js="bad-service">
              Schlechter Service
            </option>
            <option value="middle" data-js="middle-service" selected>
              Mittlerer Service
            </option>
            <option value="good" data-js="good-service">Super Service</option>
          </select>
          <input type="submit" value="Berechne" />
          <div data-js="output" class="output">
            <h3 data-js="total-tip"></h3>
            <h3 data-js="total-bill"></h3>
            <h3 data-js="partial-tip"></h3>
            <h3 data-js="partial-bill"></h3>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
